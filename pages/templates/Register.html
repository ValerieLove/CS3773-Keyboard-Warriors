<!DOCTYPE html>
{% load static %}

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/Webstore.css' %}">
  <title>Everspring Webpage</title>

  <div class="topnav">
    <a href="{% url 'Home' %}">Home</a>
    <a href="{% url 'Men' %}">Men</a>
    <a href="{% url 'Women' %}">Women</a>
    <a href="{% url 'Brand' %}">Brand </a>
    <a href="{% url 'Login' %}"><i class="fa fa-fw fa-user"></i> Login</a>
    <a href="{% url 'Search' %}"><i class="fa fa-fw fa-search"></i> Search</a>
    <a href="{% url 'Cart' %}"><i class="fa fa-fw fa-shopping-cart"></i> Cart</a>
  </div>
</head>

<body>
  <br><br><br><br><br><br><br><br>
  <div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            <hr>
            </div>
            <h3 class="alert alert-light rounded-pill" style="text-align:center" >Sign up to become a member</h3>
            <form method="POST" action="/UserLoginBack">
                
                {% csrf_token %}
  
                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email:</label>
                    <input required type="email" name="email" id=""
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>
  
                <!-- Username -->
                <div class="form-group">
                  <label for="">Username:</label>
                  <input type="username" 
                  name="username" 
                  id=""
                   class="form-control form-control-sm" >
              </div>
  
  
                <!-- password -->
                <div class="form-group">
                    <label for="">Password:</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" >
                </div>
  
                <!-- phone# -->
                <div class="form-group">
                  <label for="">Phone Number:</label>
                  <input type="Phonenumber" 
                  name="Phonenumber" 
                  id=""
                   class="form-control form-control-sm" placeholder="(xxx)xxx-xxxx">
              </div>
  
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Register</button> <button><a href="{% url 'Login' %}">Login to your account</a></button>
  
  
                
            </form>
        </div>
    </div>
  </div>
  
  
  
 
  </body>
</html>
