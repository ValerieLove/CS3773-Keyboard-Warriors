<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static 'css/Webstore.css' %}">
  <title>Everspring Webpage</title>

  <div class="topnav">
    <a href="{% url 'Home' %}">Home</a>
    <a href="{% url 'Men' %}">Men</a>

    <a href="{% url 'Brand' %}">Brand </a>

{% block content %}
<h2>Register</h2>

<form method="post">
    {% csrf_token %}
    {{form}}

</form>

<a href="{% url 'Login' %}">Back to login</a>
<a href="{% url 'Webstore' %}">Back to Home</a>
