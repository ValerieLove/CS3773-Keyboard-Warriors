{% extends 'Webstore.html' %}
<!DOCTYPE html>


{% block content %}
{% load cart %}
{% load custom_filter %}
{% load static %}
<html>

<head>

</head>
<br><br><br><br><br><br>
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">

				<a  class="btn btn-outline-dark" href="{% url 'Home' %}">&#x2190; Continue Shopping</a>

				<br>
				<br>
				<table class="table">
					<tr>
						<th><h5>Number of Items: 3<strong></strong></h5></th>
						<th><h5>Total: $75.00<strong></strong></h5></th>
						<th>
							<a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'Checkout' %}">Checkout</a>
						</th>
					</tr>
				</table>

			</div>

			<br>
			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Item</strong></div>

					<div style="flex:1"><strong>Quantity</strong></div>
					<div style="flex:1"><strong>Total</strong></div>
				</div>
				
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>

					<div style="flex:1"><p>Price</p></div>
					<div style="flex:1">
						<p class="quantity">Quanity</p>
						<div class="quantity">
							<img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">
					
							<img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">

					<div style="flex:1"><p>$</p></div>

		</div>
