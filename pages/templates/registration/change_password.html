<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/Webstore.css' %}">
  <title>Everspring Webpage</title>

  <div class="topnav">
    <a href="{% url 'Home' %}">Home</a>
    <a href="{% url 'Men' %}">Men</a>
    <a href="{% url 'Women' %}">Women</a>
    <a href="{% url 'Brand' %}">Brand </a>
    <a href="{% url 'Login' %}"><i class="fa fa-fw fa-user"></i> Login</a>
    <a href="{% url 'Search' %}"><i class="fa fa-fw fa-search"></i> Search</a>
    <a href="{% url 'Cart' %}"><i class="fa fa-fw fa-shopping-cart"></i> Cart</a>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}"><i class="Logout"></i> Logout</a>
    <a href="{% url 'password_change' %}"><i class="Change"></i> Change Password</a>
    <a href="{% url 'password_reset' %}"><i class="Reset"></i> Password Reset</a>
    {% else %}
    <a href="{% url 'signup' %}">Register</a> <br><br>
    {% endif %}
    
  </div>
</head>
<br><br><br><br><br><br>
<h2>Change Password</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }} 
  <button type="submit">Save Changes</button>
  <a href="{% url 'Home' %}">Back to Home</a>
</form>
