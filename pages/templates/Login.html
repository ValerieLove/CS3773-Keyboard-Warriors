<body>
<br><br><br><br><br><br><br><br>
<div class="container">
  <div class="p-3 m-3">
      <div class="col-lg-5 rounded mx-auto border pt-4">
          <div class="text-center col">
          <hr>
          </div>
          <h3 class="alert alert-light rounded-pill" style="text-align:center" >Login</h3>
          <form action="/login" method="POST">
              
              {% csrf_token %}

              {% if error%}
              <div class="alert alert-danger" role="alert">
                  {{error}}
              </div>
              {% endif %}
              <!-- email -->
              <div class="form-group">
                  <label for="">Email:</label>
                  <input required type="email" name="email" id=""
                  class=" form-control-sm form-control" placeholder="abc@gmail.com">
              </div>

              <!-- Username -->
              <div class="form-group">
                <label for="">Username:</label>
                <input type="username" 
                name="username" 
                id=""
                 class="form-control form-control-sm" >
            </div>


              <!-- password -->
              <div class="form-group">
                  <label for="">Password:</label>
                  <input type="password" 
                  name="password" 
                  id=""
                   class="form-control form-control-sm" >
              </div>

              <!-- phone# -->
              <div class="form-group">
                <label for="">Phone Number:</label>
                <input type="Phonenumber" 
                name="Phonenumber" 
                id=""
                 class="form-control form-control-sm" placeholder="(xxx)xxx-xxxx">
            </div>

              <hr>
              <button type="submit" class="btn btn-sm btn-success col-lg-12">Login</button>


              
          </form>
      </div>
  </div>
</div>



</form>
</body>
